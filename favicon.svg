<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="#3498db" />
  
  <!-- 内部六边形（代表区块链） -->
  <path d="M50 15 L80 32.5 L80 67.5 L50 85 L20 67.5 L20 32.5 Z" fill="none" stroke="#ffffff" stroke-width="3" />
  
  <!-- W3字样 -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffffff">W3</text>
  
  <!-- 装饰性连接点 -->
  <circle cx="50" cy="15" r="4" fill="#ffffff" />
  <circle cx="80" cy="32.5" r="4" fill="#ffffff" />
  <circle cx="80" cy="67.5" r="4" fill="#ffffff" />
  <circle cx="50" cy="85" r="4" fill="#ffffff" />
  <circle cx="20" cy="67.5" r="4" fill="#ffffff" />
  <circle cx="20" cy="32.5" r="4" fill="#ffffff" />
  
  <!-- 连接线 -->
  <line x1="50" y1="15" x2="50" y2="30" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <line x1="80" y1="32.5" x2="65" y2="40" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <line x1="80" y1="67.5" x2="65" y2="60" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <line x1="50" y1="85" x2="50" y2="70" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <line x1="20" y1="67.5" x2="35" y2="60" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
  <line x1="20" y1="32.5" x2="35" y2="40" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2" />
</svg>